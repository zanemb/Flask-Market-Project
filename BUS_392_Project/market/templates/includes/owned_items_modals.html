<style>
   .modal-content {
   background-color: #F0F8FF
   }
</style>

<!-- Selling Confirm -->
<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}"
   tabindex="-1"
   aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">
               <!-- -->
               {{ owned_item.name }}
            </h5>
            <button type="button" class="close"
               data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
            </button>
         </div>
         <div class="modal-body">
           <form method="POST"
               {{ selling_form.hidden_tag() }}
              <h4 class="text-center">
                 Remove {{ owned_item.name }} (${{ owned_item.price }}) from your cart?
              </h4>
            <br>
            <h6 class="text-center">
               Clicking the Remove button below will remove the item from your cart
            </h6>
            <br>
            <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.name}}">
            {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
           </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
               data-dismiss="modal">Close
            </button>
         </div>
      </div>
   </div>
</div>
