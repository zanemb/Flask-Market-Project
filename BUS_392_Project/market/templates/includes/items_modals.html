<style>
   .modal-content {
   background-color: #F0F8FF
   }
</style>
<!-- More Info -->
<div class="modal fade" id="Modal-MoreInfo-{{ item.id }}"
   tabindex="-1"
   aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">
               <!-- -->
               {{ item.name }}
            </h5>
            <button type="button" class="close"
               data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="color: #212121">x</span>
            </button>
         </div>
         <div class="modal-body">
            {{ item.description }}
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
               data-dismiss="modal">Close
            </button>
         </div>
      </div>
   </div>
</div>

<!-- Purchase Confirm -->
<div class="modal fade" id="Modal-PurchaseConfirm-{{ item.id }}"
   tabindex="-1"
   aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">
               <!-- -->
               {{ item.name }}
            </h5>
            <button type="button" class="close"
               data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="color: #212121">x</span>
            </button>
         </div>
         <div class="modal-body">
           <form method="POST"
               {{ purchase_form.hidden_tag() }}
              <h4 class="text-center">
                 Add {{ item.name }} (${{ item.price }}) to your cart?
              </h4>
            <br>
            <h6 class="text-center">
               Clicking Purchase will add the item to your cart.
            </h6>
            <br>
            <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
            {{ purchase_form.submit(class="btn btn-outline-success btn-block") }}
           </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
               data-dismiss="modal">Close
            </button>
         </div>
      </div>
   </div>
</div>
